<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://unpkg.com/mvp.css"> -->
    <link rel="stylesheet" href="./styles/mystyle.css">
    <title>회원가입</title>
</head>
<body id="register-body">
    <h1>회원가입 페이지</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>회원정보입력</legend>
            <label for="user-id">아이디</label>
            <input type="text" name="userId" id="user-id">
            <input type="button" value="중복검사"><br>
            <label for="user-password">패스워드</label>
            <input type="password" name="userPassword" id="user-password"><br>
            <label for="user-pass-confirm">패스워드 확인</label>
            <input type="password" name="userPassConfirm" id="user-pass-confirm"><br>
            <label for="user-name">이름</label>
            <input type="text" placeholder="홍길동" name="userName" id="user-name"><br>
            <label for="user-phone">휴대폰번호</label>
            <input type="text" placeholder="010-1234-5678" name="userPhone" id="user-phone"><br>
            <label for="user-email">이메일</label>
            <input type="email" placeholder="abc123@google.com" name="userEmail" id="user-email"><br>
            <label for="user-birth">생일</label>
            <input type="date" name="userBirth" id="user-birth"><br>
            <label for="user-homepage">홈페이지</label>
            <input type="url" placeholder="www.google.com" name="userHomepage" id="user-homepage"><br>
            <label>성별</label>
            <input type="radio" value="male" name="gender" id="male">
            <label for="male">남자</label>
            <input type="radio" value="female" name="gender" id="female">
            <label for="female">여자</label><br>
        </fieldset>
    </form>
</body>
</html>
