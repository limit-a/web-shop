<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <link rel="stylesheet" href="https://unpkg.com/mvp.css"> -->
        <link rel="stylesheet" href="./css/mystyle.css" />
        <title>회원가입</title>
    </head>
    <body id="register-body">
        <h1>회원가입 페이지</h1>
        <form action="#" method="post" id="register-form">
            <fieldset>
                <legend>회원정보입력</legend>
                <label for="user-id" class="register-label">아이디</label>
                <input type="text" name="userId" id="user-id" required />
                <input type="button" value="중복검사" /><br />
                <label for="user-password" class="register-label"
                    >패스워드</label
                >
                <input
                    type="password"
                    name="userPassword"
                    id="user-password"
                    required
                /><br />
                <label for="user-pass-confirm" class="register-label"
                    >패스워드 확인</label
                >
                <input
                    type="password"
                    name="userPassConfirm"
                    id="user-pass-confirm"
                    required
                /><br />
                <label for="user-name" class="register-label">이름</label>
                <input
                    type="text"
                    placeholder="홍길동"
                    name="userName"
                    id="user-name"
                    required
                /><br />
                <label for="user-phone" class="register-label"
                    >휴대폰번호</label
                >
                <input
                    type="text"
                    placeholder="010-1234-5678"
                    name="userPhone"
                    id="user-phone"
                    required
                /><br />
                <label for="user-email" class="register-label">이메일</label>
                <input
                    type="email"
                    placeholder="abc123@google.com"
                    name="userEmail"
                    id="user-email"
                    required
                /><br />
                <label for="user-birth" class="register-label">생일</label>
                <input type="date" name="userBirth" id="user-birth" /><br />
                <label for="user-homepage" class="register-label"
                    >홈페이지</label
                >
                <input
                    type="url"
                    placeholder="www.google.com"
                    name="userHomepage"
                    id="user-homepage"
                /><br />
                <label class="register-label">성별</label>
                <input type="radio" value="male" name="gender" id="male" />
                <label for="male">남자</label>
                <input type="radio" value="female" name="gender" id="female" />
                <label for="female">여자</label><br />
                <input type="submit" value="제출" />
                <input type="reset" value="초기화" />
            </fieldset>
        </form>
    </body>
</html>
